<app-navbar></app-navbar>
<br>
<button type="button" class="btn btn-danger" [routerLink]="['/chart']">View Burndown</button><br>
<br>
<div class="grid grid-pad">
  <div *ngFor="let lane of Lanes" class="col-1-4">
    <div *ngIf="lane.bId == currentBoardId ">
      <div class="module lane">
        <h5>{{lane.laneTitle}}</h5>
          <div *ngFor="let card of Cards" class="col-1-4">
           <div *ngIf="card.lId == lane.laneId ">
             <div class="module card">
               <h5>{{card.cTitle}}</h5>
             </div>
            </div>
         </div>
      </div>
    </div>
  </div>
<br>
  
  
  
</div>
