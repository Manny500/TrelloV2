<app-navbar></app-navbar>
<br>
<button type="button" class="btn btn-danger" [routerLink]="['/chart']">View Burndown</button>
<button type="button" class="btn btn-warning" data-toggle="modal" data-target=".bd-example-modal-sm">+Card</button>
<br>

<!-- show lanes and cards -->
<div *ngIf="showCard" class="grid grid-pad">
  <div *ngFor="let lane of Lanes" class="col-1-4">
    <br>
    <div *ngIf="lane.bId == currentBoardId ">
      <div class="module lane">
        <h5>{{lane.laneTitle}}</h5>
        <div *ngFor="let card of Cards" class="col-1-4">
          <div *ngIf="card.lId == lane.laneId ">
            <div class="module card">
              <h5>{{card.cTitle}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- modal for adding cards -->
<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create a New Card</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        Lane ID:<input [(ngModel)]="lId" class="form-control" id="card-laneId"> 
        Title:<input [(ngModel)]="cTitle" class="form-control" id="card-title">
        Description:<input [(ngModel)]="cDescriptoin" class="form-control" id="card-description">
        Points:<input [(ngModel)]="cWorth" class="form-control" id="card-points">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="done()" class="btn btn-primary" data-dismiss="modal">Done</button>
      </div>
      <!-- Lane id : <input [(ngModel)]="lane.laneId" placeholder="name" />
            ...
            Enter Title: <input [(ngModel)]="card.cTitle" placeholder="name" /> <br>
            ...
            Enter Description: <input [(ngModel)]="card.cDescription" placeholder="name" /> <br>
            ...
            Enter Points: <input [(ngModel)]="card.cWorth" placeholder="name" /> <br> -->
    </div>
  </div>
</div>
