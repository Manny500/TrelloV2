<app-navbar></app-navbar>

<h2 style="padding:10px;margin:15px">
	Welcome {{tester}}!
</h2>

<div *ngIf="currentUserRoleType == 1">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm2" style="padding:20px;margin:30px">+ Create Board</button>
</div>

<!-- modal for adding Boards -->
<div class="modal fade bd-example-modal-sm2" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">+ Create Board</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">

				Title:
				<input [(ngModel)]="bTitle" class="form-control" id="board-title">

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" (click)="done(1)" class="btn btn-primary" data-dismiss="modal">Done</button>
			</div>
		</div>
	</div>
</div>

<div class="row mx-auto">
	<div class="grid grid-pad col-4 mx-auto">
		<div *ngIf="currentUserRoleType == 1 ">
		
			<h2>Personal Boards:</h2>
				
			<div class="card" style="background:rgb(147, 166, 167)">
				<div class="card-block">
					<table class="col mx-auto">
					<div *ngFor="let board of Boards" class="col mx-auto" style="padding:10px" >

						<div *ngIf="tv2Id == board.tv2Id">
							<td  class="module board col mx-auto" [routerLink]="['/trello']">

								<h5 (click)="storeBoardId(board)" >{{board.bTitle}}</h5>

							</td>
							<td >
								<button (click)="delete(board.bId)" class="btn-sm btn-danger" style="padding: 5px; margin-left: 10px">X</button>
							</td>
						</div>

					</div>
				</table>
				</div>
			</div>
		</div>
	</div>

	<div class="grid grid-pad col-4 mx-auto">
		<h2>Team Boards:</h2>

		<div class="card" style="background:rgb(147, 166, 167)">

			<div class="card-block">
				<div *ngFor="let board of Boards" class="col mx-auto" style="padding:10px" [routerLink]="['/trello']">


					<div *ngIf="tv2Team == board.tv2Team">
						<div (click)="storeBoardId(board)" class="module board">

							<h5>{{board.bTitle}}</h5>

						</div>
					</div>

				</div>
			</div>
		</div>

	</div>
</div>
