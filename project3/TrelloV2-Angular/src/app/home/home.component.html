<app-navbar></app-navbar>



<br>
<button type="button" id="createBoardBtn" class="btn btn-primary btn-sm">+ Create Board</button>

<div id="createBoardForm" style="visibility:hidden; color: rgb(7, 7, 7);">

	Enter Title:
	<input id="bTitle" data-ng-model="test.bTitle" type="text">
	<br>
	<br>
	<button type="button" data-ng-click="test.create()" id="createBtn" class="btn btn-primary btn-sm">Create Board</button>

</div>

<div class="grid grid-pad" style="margin: 30px">
	<div *ngIf="currentUserRoleType == 1">
		<h2>Personal Boards:</h2>
		<div *ngFor="let board of Boards" class="col-1-4" [routerLink]="['/trello']">
			<div *ngIf="board.tv2Team == 0">
				<div (click)="storeBoardId(board.bId)" class="module board">
					<h5>{{board.bTitle}}</h5>
				</div>
			</div>
		</div>
	</div>

	<h2>Team Boards:</h2>
	<div *ngFor="let board of Boards" class="col-1-4" [routerLink]="['/trello']">
		<div *ngIf="board.tv2Team == 1">
			<div (click)="storeBoardId(board.bId)" class="module board">
				<h5>{{board.bTitle}}</h5>
			</div>
		</div>

	</div>
</div>
